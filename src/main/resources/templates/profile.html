<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/jumbotron-narrow.css" />
    <link rel="stylesheet" type="text/css" href="/css/home.css" />
    <link rel="stylesheet" type="text/css" href="/css/jquery.growl.css" />
    <script src="http://code.jquery.com/jquery.js" />
    <script src="/js/jquery.growl.js" type="text/javascript" />
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li class="active" id="home"><a href="#">Home</a></li>
                    <li id="logout"><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="jumbotron">
            <h3>Please update your profile:</h3>
            <form class="form-horizontal" action="#" th:action="@{/profile}" th:object="${profile}" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" th:field="*{firstName}" id="first-name"/>
                </div>
                <div class="form-group">
                    <label for="family-name">Family Name:</label>
                    <input type="text" th:field="*{familyName}" id="family-name"/>
                </div>
                <button type="submit" class="btn btn-default">Update</button>
            </form>
        </div>
        <footer class="footer">
            <p> &copy; 2017 Profile PoC</p>
        </footer>

    </div>
</body>
</html>
